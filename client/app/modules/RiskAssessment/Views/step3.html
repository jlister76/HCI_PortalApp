<div layout="column" class="md-padding md-body-1">
  <div layout layout-align="space-between">
    <a href="" ui-sref="portal.riskAssessment.menu" layout layout-align="start center" style="text-decoration: none;color: #0935ff;;">
      <div layout layout-align="center center" style="margin: .5rem;width: 45px; height:45px;border-radius: 100px; border: solid thin grey;">
        <i class="material-icons">arrow_back</i>
      </div> <div>Start Over</div> </a>
    <md-button href="" ui-sref="portal.riskAssessment.step1" layout layout-align="start center" style="text-decoration: none;" ng-disabled="true">
      <div>Complete</div>
      <div layout layout-align="center center" style="margin: .5rem;width: 45px; height:45px;border-radius: 100px; border: solid thin grey;">
        <i class="material-icons">arrow_forward</i>
      </div></md-button>
  </div>

<div layout="column" layout-align="center" style="width:300px;color:darkslategray"> <!--Change screen size-->
  <div layout>
    <div  style="background-color: darkblue; color:white;padding: .5rem 1rem;margin:1rem;">Step 3</div>
  </div>
  <div style="padding:.5rem;">
    <span class="md-body-1" style="color:blue;">
      While observing the technician for 30 minutes select each hazard encountered.
    </span>
  </div>
  <div layout>
    <div style="padding:.5rem;"><span>Employee:</span></div>
    <div style="padding:.5rem;"> John Lister{{employeeName}}</div>
  </div>

  <div layout="column" style="border:solid thin lightgrey;background: whitesmoke;padding:.5rem;margin:1rem;">
    <md-input-container>
      <label for="hazards">Select Hazard</label>
      <md-select ng-model="option" id="hazards">
        <md-option value="One">One</md-option>
        <md-option value="Two">Two</md-option>
        <md-option value="Three">Three</md-option>
      </md-select>
    </md-input-container>
    <label for="comments">Comment</label>
    <textarea id="comments" rows="5"></textarea>
    <md-button ng-disabled style="border:solid thin cornflowerblue;">Save Hazard</md-button>
  </div>
  <div>
    <div>
      <span>Hazards Identified</span>
    </div>
  </div>
  </div>
</div>
