<div layout="column" class="md-padding md-body-1">
  <div layout layout-align="space-between">
    <md-button ui-sref="portal.riskAssessment.menu" layout layout-align="start center" class="md-primary">
      <div layout layout-align="center center" style="margin: .5rem;width: 45px; height:45px;border-radius: 100px; border: solid thin grey;">
        <i class="material-icons">arrow_back</i>
      </div> <div>Menu</div> </md-button>
    <md-button ng-click="a();" ui-sref="portal.riskAssessment.step1" layout layout-align="start center" class="md-primary" style="text-decoration: none;" ng-disabled="false">
      <div >Step 1</div>
      <div layout layout-align="center center" style="margin: .5rem;width: 45px; height:45px;border-radius: 100px; border: solid thin grey;">
        <i class="material-icons">arrow_forward</i>
      </div></md-button>
  </div>

<span class="md-subhead">Select Employee</span>
<span style="margin:1rem;color:darkslategrey;">You have selected:</span>
  <span layout layout-align="center center" style="color:darkslategrey; margin:.5rem;"> {{selectedEmployee}}</span>
<div layout="column" layout-align="center center" style="border:solid thin lightgrey;padding:.5rem;">
  <md-input-container>
    <label for="employee_number">Enter Employee #</label><input type="text" id="employee_number">
  </md-input-container>
  <div layout layout-align="center">
    <a href="" style="color:darkslategrey; text-decoration: none;border: solid thin darkslategrey;padding:.5rem;">Find Employee</a>
  </div>
</div>
  <p layout layout-align="center center">- OR - </p>

  <div style="width:auto; border:solid thin lightgrey;">
    <md-list ng-repeat="employee in employees" layout layout-align="space-between center" class="employee-list md-padding">
      <md-list-item flex ><a href="" style="color:darkslategrey; text-decoration: none;">{{employee.name}}</a></md-list-item>
    </md-list>
  </div>
</div>
