<form name="logIn" ng-submit="login()">
  <md-input-container>
    <input type="email" ng-model="user.email">
  </md-input-container>
  <md-input-container>
    <input type="password" ng-model="user.password">
  </md-input-container>
  <div>
    <md-button class="" type="submit" id="sign-in-button">Log In</md-button>
  </div>
</form>
{{ user.email }}
{{ user.password }}
