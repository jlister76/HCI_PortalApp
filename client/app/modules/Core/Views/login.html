<div flex layout="column" style="height:100%;">
  <div flex layout>
    <div layout layout-align="start center" style="width:900px; height: 584px; background-color: #4E79A3;">
      <img src="../../../img/TAPS(2).jpg" alt="pipeline_image">
    </div>
    <div flex layout="column" layout="center center" style="height: 584px;">
      <div layout layout-align="center center" style="margin-top:2rem;">
        <img src="../../../img/HCI_logo.png" alt="logo">
      </div>
      <div layout layout-align="center center" style="height:100vh;">
        <div layout layout-align="" class="md-padding" >
          <form name="logIn" ng-submit="login()">
            <div layout="column">
              <md-input-container>
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="user.email" style="width:300px;">
              </md-input-container>
              <md-input-container>
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="user.password" style="width:300px;">
              </md-input-container>
            </div>
            <div>
              <md-button class="md-raised" type="submit" id="sign-in-button" style="margin-top:1.5rem; width:240px; height: 50px; background-color: #005EB8;color:white; font-size:16px;" >Log In</md-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
