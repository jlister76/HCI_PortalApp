<!DOCTYPE html>
<html lang="en" ng-app="HCIPortal">
<head>
    <meta charset="UTF-8">
    <title>HCI Portal</title>

  <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-cloak style="min-height:100vh;">

  <div layout layout-align="space-between center" style="width:100%;height:44px; background-color: #00274E;" >
    <div ng-if="currentUser" layout layout-align="center center" ui-sref="portal.app-launcher" class="" style="background-color: rgb(0, 42, 135); height:100%; width:60px;">
      <a ui-sref="portal.app-launcher" style="color:white">
        <i class="material-icons" style="font-size: 24px">apps</i>
      </a>
    </div>
   <div layout>
     <div ng-if="currentUser" layout layout-align="center center" style="margin-right:1rem;">
       <span class="md-body-2" style="color:white;">Hello, {{ currentUser.email }}</span>
     </div>
     <div ng-if="currentUser" style="border-left:solid 1px white;padding:.5rem;">
       <md-menu>
         <!-- Trigger element is a md-button with an icon -->
         <md-button class="md-icon-button" aria-label="Open sample menu" ng-click="$mdOpenMenu($event)">
           <i class="material-icons" style="font-size:20px;color:white;">settings</i>
         </md-button>
         <md-menu-content ng-controller="LogOutCtrl">
           <md-menu-item><md-button ng-click="logout()">Sign Out</md-button></md-menu-item>
         </md-menu-content>
       </md-menu>

     </div>
   </div>
  </div>
  <div flex id="wrapper" style="height:auto;">

    <main layout layout-align="center center" ui-view style="height:auto; width:100%;"></main>
  </div>

<!--Bower Dependecies -->
  <script src="vendor/moment/min/moment.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-aria/angular-aria.min.js"></script>
<script src="vendor/angular-messages/angular-messages.min.js"></script>
<script src="vendor/angular-material/angular-material.min.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/chart.js/dist/Chart.min.js"></script>
<script src="vendor/angular-chart.js/dist/angular-chart.min.js"></script>

<!--End Bower dep -->
<script src="js/app.js"></script>
<script src="vendor/angular-resource/angular-resource.min.js"></script>
<script src="js/lb-service.js"></script>

<!--Modules -->
<script src="modules/Core/app.core.js"></script>
<script src="modules/Core/Config/core.config.js"></script>
<script src="modules/Core/Config/core.route.js"></script>
  <script src="modules/Core/Controllers/Main.ctrl.js"></script>
<script src="modules/Core/Controllers/route.ctrl.js"></script>
<script src="modules/Core/Services/auth.service.js"></script>
<script src="modules/SafetyDashboard/app.safetyDashBoard.js"></script>
<script src="modules/SafetyDashboard/Config/safetyDashboard.config.js"></script>
<script src="modules/SafetyDashboard/Config/safetyDashboard.route.js"></script>
  <script src="modules/SafetyDashboard/Controllers/Dashboard.ctrl.js"></script>
  <script src="modules/RiskAssessment/app.riskAssessment.js"></script>
  <script src="modules/RiskAssessment/Config/riskAssessment.config.js"></script>
  <script src="modules/RiskAssessment/Config/riskAssessment.route.js"></script>
  <script src="modules/RiskAssessment/Controllers/RiskAssessment.ctrl.js"></script>
<!--End of modules -->
</body>
</html>
