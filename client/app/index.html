<!DOCTYPE html>
<html lang="en" ng-app="HCIPortal">
<head>
    <meta charset="UTF-8">
    <title>HCI Portal</title>

  <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div layout layout-align="start center" style="height:44px; background-color: #00274E;" >
    <div layout layout-align="center center" ui-sref="portal.app-launcher" class="" style="background-color: rgb(0, 42, 113); height:3rem; width:60px;">
      <a ui-sref="portal.app-launcher" style="color:#e2e2e2;">
        <i class="material-icons" style="font-size: 24px">apps</i>
      </a>
    </div>
    <img flex-offset="45" src="img/HC-office-logo.png" alt="logo" style="height:80%;" >
  </div>
  <div id="wrapper" layout>
    <main flex ui-view></main>
  </div>

<!--Bower Dependecies -->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-aria/angular-aria.min.js"></script>
<script src="vendor/angular-messages/angular-messages.min.js"></script>
<script src="vendor/angular-material/angular-material.min.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--End Bower dep -->
<script src="js/app.js"></script>
<script src="vendor/angular-resource/angular-resource.min.js"></script>
<script src="js/lb-service.js"></script>

<!--Modules -->
<script src="modules/Core/app.core.js"></script>
<script src="modules/Core/Config/core.config.js"></script>
<script src="modules/Core/Config/core.route.js"></script>
<script src="modules/Core/Controllers/route.ctrl.js"></script>
<script src="modules/Core/Services/auth.service.js"></script>
<script src="modules/RiskAssessment/app.riskAssessment.js"></script>
<script src="modules/RiskAssessment/Config/riskAssessment.config.js"></script>
<script src="modules/RiskAssessment/Config/riskAssessment.route.js"></script>
<!--End of modules -->
</body>
</html>
